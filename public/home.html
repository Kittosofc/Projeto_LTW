<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Store</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="CSS/home.css">
</head>
<body>

<div class="container-fluid full-height center-content">
  <!-- Header -->
  <div class="header-info">
    <div class="d-flex align-items-center gap-3">
      <div class="avatar"></div>
      <strong>Matheus</strong>
    </div>
    <div class="location">
      <i class="bi bi-geo-alt-fill"></i> Medianeira, PR
    </div>
  </div>  

  <!-- Grid de CartÃµes -->
  <div class="row g-4 card-container">
    <div class="col-md-6">
      <div class="card-option">
        <i class="bi bi-display"></i>
        <div class="card-title">Caixa</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card-option">
        <i class="bi bi-cart3"></i>
        <div class="card-title">Estoque</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card-option">
        <i class="bi bi-box-seam"></i>
        <div class="card-title">Produtos</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card-option">
        <i class="bi bi-box-arrow-right"></i>
        <div class="card-title">Sair</div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
