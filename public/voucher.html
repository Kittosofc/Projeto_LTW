<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Comprovativo de Venda</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f6f9;
      margin: 0;
      padding: 40px 20px;
    }

    .comprovativo {
      background: #ffffff;
      max-width: 750px;
      margin: auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .info {
      font-size: 16px;
      margin-bottom: 30px;
      color: #333;
    }

    .info span {
      display: block;
      margin-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th {
      background-color: #f0f2f5;
      text-align: left;
      padding: 12px;
      font-weight: 600;
      font-size: 15px;
      color: #333;
    }

    td {
      padding: 12px;
      border-top: 1px solid #e0e0e0;
      font-size: 15px;
    }

    .footer {
      text-align: right;
      font-size: 16px;
      color: #2c3e50;
    }

    .footer .label {
      font-weight: 600;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button.print {
      background: #3498db;
    }

    .buttons button.print:hover {
      background: #2980b9;
    }

    .buttons button.close {
      background: #e74c3c;
    }

    .buttons button.close:hover {
      background: #c0392b;
    }

    @media print {
      .buttons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="comprovativo">
    <h2>Comprovativo de Venda</h2>
    <div class="info" id="info"></div>

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Pre√ßo</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="produto-lista"></tbody>
    </table>

    <div class="footer" id="footer"></div>

    <div class="buttons">
      <button class="print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
      <button class="close" onclick="window.close()">‚ùå Fechar</button>
    </div>
  </div>

  <script>
    async function carregarVoucher() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return alert("Venda inv√°lida");

      const res = await fetch(`/api/venda/${id}`);
      if (!res.ok) return alert("Erro ao carregar venda");

      const data = await res.json();

      document.getElementById('info').innerHTML = `
        <span><strong>Cliente:</strong> ${data.venda.cliente_nome}</span>
        <span><strong>Operador:</strong> ${data.venda.operador_nome}</span>
        <span><strong>Data:</strong> ${new Date(data.venda.fecha_venta).toLocaleString()}</span>
        <span><strong>Venda N¬∫:</strong> ${data.venda.id_venta}</span>
      `;

      const tbody = document.getElementById('produto-lista');
      data.produtos.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.nombre_producto}</td>
          <td>${p.cantidad}</td>
          <td>‚Ç¨ ${parseFloat(p.precio_unitario).toFixed(2)}</td>
          <td>‚Ç¨ ${parseFloat(p.subtotal).toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('footer').innerHTML = `
        <div><span class="label">Pago:</span> ‚Ç¨ ${parseFloat(data.venda.valor_pago).toFixed(2)}</div>
        <div><span class="label">Troco:</span> ‚Ç¨ ${parseFloat(data.venda.troco).toFixed(2)}</div>
      `;
    }

    carregarVoucher();
  </script>
</body>
</html>
